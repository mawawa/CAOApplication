
<div th:fragment = "chips" id="carouselExampleIndicators" class="carousel slide"  style="background-color: #002929;border-radius: 2rem;padding: 2rem;margin: auto;width: 90%;" >
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" style="height: 360px;" >
      <img  th:src="@{images/cache.svg}" class="d-block " style="height: 350px;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Cache Memory</h5>
        <p>Latest may contain L1, L2, L3, varying in their speeds.</p>
      </div>
    </div>
    <div class="carousel-item"  style="height: 360px;">
      <img th:src="@{images/hdd2.svg}" class="d-block "  style="height: 350px;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Internal Memory</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
    <div class="carousel-item"  style="height: 360px;">
      <img th:src="@{images/hdd.svg}" class="d-block "  style="height: 350px;" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>External Memory</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
