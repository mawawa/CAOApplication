<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>Question and Answer component</h1>
<div class="container" th:fragment="QandA">

    <div  th:each="qAndA: ${qAndAs}" class="card mb-3" style="width: 100%;">
        <div class="card-body">
            <h5 class="card-title" >Question [[${qAndA.number}]]</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary" th:text = "${qAndA.question}" style="white-space: pre-line;" >Card subtitle</h6>
            <p class="card-text" th:text = "${qAndA.answer}" style="white-space: pre-line; font-family: Minion;">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

            <a th:href="@{/deleteQandA(sysId=${qAndA.sysId})}" class="btn btn-outline-danger" >delete</a>
        </div>
    </div>

</div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
