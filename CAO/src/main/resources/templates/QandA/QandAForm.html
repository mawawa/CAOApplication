<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question and Answer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h1>Question and Answer Form Component</h1>

<div class="container" th:fragment = "QandAForm">
  <form th:action="@{/addQandA}" th:object = "${newQandA}"  method="post">

    <div class="input-group mb-3" style="width: 20%;">
      <span class="input-group-text">Question number</span>
      <input type="text" class="form-control" aria-label="question number 5b" th:field="*{number}">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" >Question</span>
      <textarea class="form-control" aria-label="With textarea" th:field="*{question}"></textarea>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" >Answer</span>
      <textarea class="form-control" aria-label="With textarea" th:field="*{answer}"></textarea>
    </div><input type="hidden" th:field = "*{tutorial}">
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
